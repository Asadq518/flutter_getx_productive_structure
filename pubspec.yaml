publish_to: none
description: A new Flutter project.
environment:
  sdk: ^3.8.0

dependencies:
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  # A Flutter package to use fonts from fonts.google.com.
  google_fonts: ^6.2.1
  # Draw SVG files
  flutter_svg: ^2.0.10+1
  flutter_easyloading: ^3.0.5

